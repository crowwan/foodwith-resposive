<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodwith Responsive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/css/foodwith.css">
</head>
<body>
  <div class="wrap">
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="main.html" class='logo'><span class="blind">푸드위드 로고</span></a>
        <button class="gnb_menu"></button>
        <ul class="menu">
          <li><a href="#">About</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>
    <!-- //HEADER -->
    <!-- BANNER -->
    <a href='view.html' class="banner">
      <div class="inner">
        <div class="content">
          <img src="/image/banner_strawberry.png" alt="배너" class="banner_img">
          <div class="description">오븐 없이도 베이킹 가능! 달콤 상큼 봄맞이 노오븐 딸기 케이크 만들기!</div>
          <div class="profile">
            <div class="profile_img"><img src="/image/thumbnail_profile.jpg" onerror="this.src='image/thumbnail_profile_none.jpg'"></div>
            <div class="profile_name">FULLMOON</div>
          </div>
        </div>
      </div>
    </a>
    <!-- MAIN CONTENT -->
    <section class="main">
      <ul class="inner">
        <li class="content">
          <a href="#" class="link">
            <img src="/image/thumbnail_pumpkin.jpg">
            <div class="description">따뜻 담백 호박! 든든한 호박죽으로 한끼 해결 담백 호박! 든든한 호박죽으로 한끼 해결</div>
          </a>
        </li>
        <li class="content">
          <a href="#" class="link">
            <img src="/image/thumbnail_lime.jpg">
            <div class="description">상큼한 라임청 담기</div>
          </a>
        </li>
        <li class="content">
          <a href="#" class="link">
            <img src="/image/thumbnail_paprika.jpg">
            <div class="description">아삭아삭 빨간 피망볶음 레시피</div>
          </a>
        </li>
        <li class="content">
          <a href="#" class="link">
            <img src="/image/thumbnail_garlic.jpg">
            <div class="description">바삭바삭 마늘빵 만들기</div>
          </a>
        </li>
        <li class="content">
          <a href="#" class="link">
            <img src="/image/thumbnail_onion.jpg">
            <div class="description">자색 빛깔 적양파 피클 담기</div>
          </a>
        </li>
        <li class="content">
          <a href="#" class="link">
            <img src="/image/thumbnail_avocado.jpg">
            <div class="description">건강한 아보카도 샌드위치 만들기</div>
          </a>
        </li>
      </ul>
      <button class="more">더보기</button>
    </section>
  </div>
</body>
</html>
